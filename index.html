<!-- Design a digital event flyer that adjusts to different screen sizes -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flyer</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    
   <div class="flyer">
      <div class="flyer-header">
         
         <h1>Annual Tech Conference 2024</h1>
         <p>Innovate, Connect, and Inspire</p>
      </div>

      <div class="flyer-details">
         <h2>Event Details</h2>
         <p><strong>Date:</strong> December 15, 2024</p>
         <p><strong>Time:</strong> 10:00 AM - 4:00 PM</p>
         <p><strong>Location:</strong> Downtown Convention Center</p>
         <p>Join us for a day of inspiring talks, networking opportunities, and the latest in tech innovation.</p>
         <a href="#register" class="cta-button">Register Now</a>
      </div>

   </div>
 </body>
 </html>
